---
platform: template
sensors:
  system_time_of_day:
    friendly_name: "System - Time of day"
    value_template: |
      {%- if now().hour >= 0 and now().hour < 6 -%}
        night
      {%- elif now().hour >= 6 and now().hour < 12 -%}
        morning
      {%- elif now().hour >= 12 and now().hour < 18 -%}
        afternoon
      {%- elif now().hour >= 18 and now().hour < 24 -%}
        evening
      {%- endif -%}
