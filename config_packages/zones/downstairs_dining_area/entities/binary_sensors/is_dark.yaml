---
platform: template
sensors:
  downstairs_dining_area_is_dark:
    icon_template: >
      {% set is_dark_lux = (states('input_number.downstairs_dining_area_is_dark_lux') | float(0)) %}
      {%- if states('light.downstairs_dining_area_ceiling') == "on" -%}
        {% set is_dark_lux = is_dark_lux + 10 %}
      {%- endif -%}
      {%- if (states('sensor.downstairs_dining_area_illuminance') | float(0)) < is_dark_lux -%}
        mdi:brightness-4
      {%- else -%}
        mdi:brightness-5
      {%- endif -%}
    value_template: >
      {% set is_dark_lux = (states('input_number.downstairs_dining_area_is_dark_lux') | float(0)) %}
      {%- if states('light.downstairs_dining_area_ceiling') == "on" -%}
        {% set is_dark_lux = is_dark_lux + 10 %}
      {%- endif -%}
      {{
        (states('sensor.downstairs_dining_area_illuminance') | float(0)) < is_dark_lux
      }}
