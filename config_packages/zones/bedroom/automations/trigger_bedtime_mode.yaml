---
id: bedroom_trigger_bedtime_mode
alias: Bedroom - Trigger bedtime mode
trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_both_in_bed
    to: "on"
    for: '00:00:30'
condition:
  and:
    - condition: state
      entity_id: input_boolean.home_modes_bedtime_mode
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.system_time_of_day
          state: 'evening'
        - condition: state
          entity_id: sensor.system_time_of_day
          state: 'night'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.home_modes_bedtime_mode
