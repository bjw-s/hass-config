---
id: downstairs_garage_tablet_dim
alias: Downstairs Garage - Tablet dim
trigger:
  - platform: state
    entity_id: sensor.system_time_of_day
    from: "early_evening"
    to: "late_evening"
action:
  - service: mqtt.publish
    data_template:
      topic: wallpanel/garage/command
      payload: |
        {
          "brightness": 50
        }
