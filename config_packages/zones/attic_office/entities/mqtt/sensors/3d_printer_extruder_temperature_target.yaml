---
name : attic_office_3d_printer_extruder_temperature_target
unique_id: attic_office_3d_printer_extruder_temperature_target
device_class: temperature
unit_of_measurement: "Â°C"
state_topic: ender3s1/klipper/status
value_template: |-
  {% set default_value = states('sensor.attic_office_3d_printer_extruder_temperature_target') %}
  {% if 'extruder' in value_json['status']  %}
    {% if 'target' in value_json['status']['extruder'] %}
      {{ value_json['status']['extruder']['target'] | round(1) }}
    {% else %}
      {{ default_value }}
    {% endif %}
  {% else %}
    {{ default_value }}
  {% endif %}
availability_topic: ender3s1/klipper/status
availability_template: |-
  {% if 'status' in value_json %}
    online
  {% else %}
    offline
  {% endif %}
