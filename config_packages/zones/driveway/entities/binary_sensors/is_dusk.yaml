---
platform: template
sensors:
  driveway_is_dusk:
    icon_template: >
      {%- if (states('sensor.driveway_illuminance') | float(0)) < (states('input_number.driveway_is_dusk_lux') | float(0)) -%}
        mdi:brightness-4
      {%- else -%}
        mdi:brightness-5
      {%- endif -%}
    value_template: >
      {{
        (states('input_number.driveway_is_dusk_lux') | float(0)) > 0
        and
        (states('sensor.driveway_illuminance') | float(0)) < (states('input_number.driveway_is_dusk_lux') | float(0))
      }}
    delay_on:
      minutes: 1
