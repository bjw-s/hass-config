---
trigger:
  - id: media_playing
    platform: state
    entity_id: media_player.living_room_apple_tv
    to: playing

  - id: media_not_playing
    platform: state
    entity_id: media_player.living_room_apple_tv
    from: playing
    for: "00:00:15"

  - id: media_playing
    platform: state
    entity_id: sensor.downstairs_living_room_current_harmony_activity
    to: Play Switch

  - id: media_playing
    platform: state
    entity_id: sensor.downstairs_living_room_current_harmony_activity
    to: Play Xbox

  - id: media_not_playing
    platform: state
    entity_id: sensor.downstairs_living_room_current_harmony_activity
    to: PowerOff

binary_sensor:
  - name: "Downstairs - Living room - Media playing"
    state: >
      {{ trigger.id == 'media_playing' }}
    icon: >
      {% if trigger.platform == 'media_playing' %}
        mdi:play
      {% else %}
        mdi:stop
      {% endif %}
