---
id: home_mode_bedtime_automatic_off
alias: Home - Mode - Bedtime - Automatc off
trigger:
  - platform: state
    entity_id: binary_sensor.downstairs_hallway_motion
    to: 'on'

condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.home_modes_bedtime_mode
      state:  'on'
    - condition: time
      after: "06:00:00"
      before: "09:30:00"

action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.home_modes_bedtime_mode
