---
id: home_alarm_arming
alias: Home - Alarm arming
trigger:
  - platform: state
    entity_id: alarm_control_panel.house
    to: 'arming'

action:
  - alias: "Warning beep on tablets"
    service: fullykiosk.play_audio
    entity_id:
      - media_player.downstairs_hallway_tablet_media_player
      - media_player.downstairs_garage_tablet_media_player
    data:
      url: "{{ states('sensor.system_url_internal_direct') }}/local/audio/beep-warning.mp3"
      stream: 1
