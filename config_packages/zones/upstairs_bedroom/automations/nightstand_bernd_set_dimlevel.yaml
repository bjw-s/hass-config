---
id: upstairs_bedroom_nightstand_bernd_set_dimlevel
alias: Upstairs Bedroom - Nightstand Bernd set dimlevel
trigger:
  - platform: device
    domain: mqtt
    device_id: 3c3de2878a774facced71f8d1df4fa75
    type: action
    subtype: brightness_up_click
    discovery_id: 0x90fd9ffffed252a4 action_brightness_up_click
  - platform: device
    domain: mqtt
    device_id: 3c3de2878a774facced71f8d1df4fa75
    type: action
    subtype: brightness_down_click
    discovery_id: 0x90fd9ffffed252a4 action_brightness_down_click
variables:
  target: light.upstairs_bedroom_nightstand_bernd
  min_brightness: 0
  max_brightness: 254
  percentage: |
    {% if trigger.payload == 'brightness_up_click' -%}
      5
    {%- else -%}
      -5
    {%- endif %}
action:
  - choose:
    - conditions:
      - condition: template
        value_template: |
          {{ is_state(target, 'off') }}
      sequence:
        - scene: scene.upstairs_bedroom_lights_nightstand_bernd_dimmed
    - conditions:
      - condition: template
        value_template: |
          {{ is_state(target, 'on') }}
      - condition: template
        value_template: |
          {{ ((state_attr(target, 'brightness')/max_brightness * 100) | int ) + (percentage | int) > min_brightness }}
      - condition: template
        value_template: |
          {{ ((state_attr(target, 'brightness')/max_brightness * 100) | int ) + (percentage | int) <= max_brightness }}
      sequence:
        - service: light.turn_on
          data:
            entity_id: "{{ target }}"
            brightness_step_pct: "{{ percentage }}"

    # Default
    default: []
