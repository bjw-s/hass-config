---
id: hallway_attic_automatic_lights_timer_start
alias: Hallway Attic - Automatic lights timer start
trigger:
  - platform: state
    entity_id: light.hallway_attic
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.hallway_attic_automatic_lights
      state: 'on'
action:
  - service: timer.start
    data:
      entity_id: timer.hallway_attic_automatic_lights
      duration: "{{ (states('input_number.hallway_attic_automatic_lights_duration') | float(0)) * 60 }}"
