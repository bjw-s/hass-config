---
# Lovelace component for confuring the UI.
#
# https://www.home-assistant.io/lovelace/
# https://www.home-assistant.io/lovelace/yaml-mode/
#
lovelace:
  mode: yaml
  resources: !include ../../../lovelace/resources.yaml
  dashboards:
    dash-downstairs: # Needs to contain a hyphen (-)
      mode: yaml
      filename: ui-lovelace-downstairs.yaml
      title: 1 - Downstairs
      icon: mdi:numeric-1-box-multiple-outline
      show_in_sidebar: true
      require_admin: false

    dash-upstairs: # Needs to contain a hyphen (-)
      mode: yaml
      filename: ui-lovelace-upstairs.yaml
      title: 2 - Upstairs
      icon: mdi:numeric-2-box-multiple-outline
      show_in_sidebar: true
      require_admin: false

    dash-attic: # Needs to contain a hyphen (-)
      mode: yaml
      filename: ui-lovelace-attic.yaml
      title: 3 - Attic
      icon: mdi:numeric-3-box-multiple-outline
      show_in_sidebar: true
      require_admin: false

    tablet-garage: # Needs to contain a hyphen (-)
      mode: yaml
      filename: ui-lovelace-tablet-garage.yaml
      title: Tablet Garage
      show_in_sidebar: false
      require_admin: false

    tablet-hallway: # Needs to contain a hyphen (-)
      mode: yaml
      filename: ui-lovelace-tablet-hallway.yaml
      title: Tablet Hallway
      show_in_sidebar: false
      require_admin: false
