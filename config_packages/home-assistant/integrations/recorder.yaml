---
# The recorder component is storing details in a database which
# then are handled by the history component.
#
# https://www.home-assistant.io/components/recorder/
#
recorder:
  db_url: !env_var SECRET_RECORDER_DB_URL

  auto_purge: true
  purge_keep_days: 14

  include:
    domains:
      - alarm_control_panel
      - automation
      - binary_sensor
      - climate
      - cover
      - device_tracker
      - group
      - input_boolean
      - input_number
      - input_select
      - input_text
      - light
      - media_player
      - person
      - remote
      - script
      - sensor
      - switch
      - timer
      - vacuum

  exclude:
    entities:
      - sensor.date
      - sensor.date_time
      - sensor.detection_fps
      - sensor.doorbell_camera_fps
      - sensor.doorbell_detection_fps
      - sensor.doorbell_process_fps
      - sensor.doorbell_skipped_fps
      - sensor.time
      - sensor.time_utc
      - sensor.system_time_of_day
      - sensor.living_area_vacuum_map

    entity_globs:
      - sensor.highfell_*
      - sensor.iphone_bernd_*
      - sensor.iphone_man_yie_*
      - sensor.macbook_bernd_*
