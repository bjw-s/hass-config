---
# The recorder component is storing details in a database which
# then are handled by the history component.
#
# https://www.home-assistant.io/components/recorder/
#
recorder:
  auto_purge: true
  purge_keep_days: 30

  exclude:
    entities:
      - sensor.date
      - sensor.date_time
      - sensor.time
      - sensor.time_utc
      - sensor.system_time_of_day_detailed
