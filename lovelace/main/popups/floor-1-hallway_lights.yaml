action: fire-dom-event
browser_mod:
  command: popup
  title: 'Hallway'
  large: false
  card:
    type: 'vertical-stack'
    cards:
      - type: entities
        show_header_toggle: false
        style: |
          ha-card {
              box-shadow: none;
            }
        entities:
          - type: custom:text-divider-row
            text: Settings

          - entity: input_select.hallway_downstairs_lights_scene
            name: Scene

          - entity: binary_sensor.hallway_automatic_lights
            name: Automatic?

          - entity: input_boolean.hallway_lights_manual_mode
            name: Manual mode

          - type: custom:text-divider-row
            text: Brightness

          - entity: light.hallway_ceiling
            type: custom:slider-entity-row
            name: Ceiling
            hide_when_off: true
