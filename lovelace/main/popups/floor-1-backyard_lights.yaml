action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: 'Backyard'
    content:
      type: 'vertical-stack'
      cards:
        - type: entities
          show_header_toggle: false
          style: |
            ha-card {
                box-shadow: none;
              }
          entities:
            - type: custom:text-divider-row
              text: Settings

            - entity: binary_sensor.backyard_automatic_lights
              name: Automatic?

            - entity: input_boolean.backyard_lights_manual_mode
              name: Manual mode

            - type: custom:text-divider-row
              text: Brightness

            - entity: light.backyard_wall
              type: custom:slider-entity-row
              name: Wall
              hide_when_off: true

            - entity: light.backyard_shed
              type: custom:slider-entity-row
              name: Shed
              hide_when_off: true

            - type: custom:text-divider-row
              text: Scenes

            - entity: scene.backyard_lights_on
              name: 'On'

            - entity: scene.backyard_lights_off
              name: 'Off'
