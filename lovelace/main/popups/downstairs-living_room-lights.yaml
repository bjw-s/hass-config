action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: 'Downstairs living room'
    content:
      type: 'vertical-stack'
      cards:
        - type: entities
          show_header_toggle: false
          style: |
            ha-card {
                box-shadow: none;
              }
          entities:
            - type: custom:text-divider-row
              text: Settings

            - entity: input_select.downstairs_living_room_lights_scene
              name: Scene

            - entity: binary_sensor.downstairs_living_room_automatic_lights
              name: Automatic?

            - entity: input_boolean.downstairs_living_room_lights_manual_mode
              name: Manual mode

            - type: conditional
              conditions:
                - entity: timer.downstairs_living_room_lights_manual_mode
                  state_not: idle
              row:
                entity: timer.downstairs_living_room_lights_manual_mode
                name: Manual mode duration

            - type: custom:text-divider-row
              text: Brightness

            - entity: light.downstairs_living_room_floor_lamp
              type: custom:slider-entity-row
              name: Floor lamp
              hide_when_off: true

            - entity: light.downstairs_living_room_speaker_right
              type: custom:slider-entity-row
              name: Speaker right
              hide_when_off: true

            - entity: light.downstairs_living_room_hue_go
              type: custom:slider-entity-row
              name: Hue Go corner
              hide_when_off: true
