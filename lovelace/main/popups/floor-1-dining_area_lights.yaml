action: call-service
service: browser_mod.popup
service_data:
  title: 'Dining Area'
  deviceID: this
  large: false
  card:
    type: 'vertical-stack'
    cards:
      - type: entities
        show_header_toggle: false
        style: |
          ha-card {
              box-shadow: none;
            }
        entities:
          - type: custom:text-divider-row
            text: Settings

          - entity: binary_sensor.automatic_lights_dining_area
            name: Automatic?

          - entity: input_boolean.dining_area_lights_manual_mode
            name: Manual mode

          - type: conditional
            conditions:
              - entity: timer.dining_area_lights_manual_mode
                state_not: idle
            row:
              entity: timer.dining_area_lights_manual_mode
              name: Manual mode duration

          - type: custom:text-divider-row
            text: Brightness

          - entity: light.dining_area_ceiling
            type: custom:slider-entity-row
            name: Ceiling
            hide_when_off: true

          - type: custom:text-divider-row
            text: Scenes

          - entity: scene.dining_area_lights_full_brightness
            name: Full brightness

          - entity: scene.dining_area_lights_relaxed
            name: Dimmed

          - entity: scene.dining_area_lights_movie_mode
            name: Movie mode

          - entity: scene.dining_area_lights_off
            name: 'Off'