title: Downstairs Kitchen
icon: 'mdi:pot-mix'
id: downstairs_kitchen
path: downstairs_kitchen
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "status audio_video appliances"
    "lights .       ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "status"
        "audio_video"
        "appliances"
        "lights"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: status
    cards:
      - type: 'custom:button-card'
        name: Status
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Dark?
            entity: binary_sensor.downstairs_kitchen_is_dark
            tap_action: !include ../popups/light_levels.yaml

          - type: 'custom:button-card'
            template: default_button
            name: Light level
            icon: 'mdi:theme-light-dark'
            entity: sensor.downstairs_kitchen_motion_sensor_illuminance_lux

          - type: 'custom:button-card'
            entity: binary_sensor.downstairs_kitchen_motion_sensor_occupancy
            template: default_button
            name: Motion

  - type: 'custom:layout-card'
    view_layout:
      grid-area: audio_video
    cards:
      - type: 'custom:button-card'
        name: Audio / Video
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Sonos
            icon: 'mdi:speaker'
            entity: media_player.downstairs_kitchen_sonos
            show_state: true

  - type: 'custom:layout-card'
    view_layout:
      grid-area: appliances
    cards:
      - type: 'custom:button-card'
        name: Appliances
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Coffee maker
            icon: 'mdi:coffee'
            entity: switch.downstairs_kitchen_coffee_maker_power

          - type: 'custom:button-card'
            template: default_button
            name: Oven
            icon: 'mdi:microwave'
            entity: switch.downstairs_kitchen_oven_power

  - type: 'custom:layout-card'
    view_layout:
      grid-area: lights
    cards:
      - type: 'custom:button-card'
        name: Lights
        template: header
        tap_action: !include ../popups/downstairs-kitchen-lights.yaml

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Front
            entity: light.downstairs_kitchen_ceiling_front
            hold_action: !include ../popups/downstairs-kitchen-lights.yaml

          - type: 'custom:button-card'
            template: default_button
            name: Rear
            entity: light.downstairs_kitchen_ceiling_rear
            hold_action: !include ../popups/downstairs-kitchen-lights.yaml
