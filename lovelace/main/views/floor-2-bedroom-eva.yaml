title: Bedroom Eva
icon: 'mdi:bed-single'
id: bedroom-eva
path: bedroom-eva
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "status . ."
    "lights . ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "status"
        "lights"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: status
    cards:
      - type: 'custom:button-card'
        name: Status
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Temperature
            entity: sensor.bedroom_eva_multisensor_temperature

          - type: 'custom:button-card'
            template: default_button
            name: Humidity
            entity: sensor.bedroom_eva_multisensor_humidity

  - type: 'custom:layout-card'
    view_layout:
      grid-area: lights
    cards:
      - type: 'custom:button-card'
        name: Lights
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Ceiling
            entity: light.bedroom_eva_ceiling

          - type: 'custom:button-card'
            template: default_button
            name: Night light
            entity: light.bedroom_eva_nightlight
