title: Temperatures
icon: 'mdi:thermometer'
id: temperatures
path: temperatures
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "living_room bedroom bedroom_eva"
    "bathroom    study   garage"
    "other       .       ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "living_room"
        "bedroom"
        "bedroom_eva"
        "bathroom"
        "study"
        "garage"
        "other"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: living_room
    cards:
      - type: 'custom:button-card'
        name: Living Room
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 50% 50%
        cards:
          - type: 'custom:mini-graph-card'
            entities:
              - entity: sensor.living_room_temperature
                name: Temperature
            font_size: 75
            line_color: '#3498db'

          - type: 'custom:mini-graph-card'
            entities:
              - entity: sensor.living_room_humidity
                name: Humidity
            color_thresholds:
              - color: '#e74c3c'
                value: 40
              - color: '#29AB87'
                value: 50
              - color: '#e74c3c'
                value: 51
            font_size: 75

