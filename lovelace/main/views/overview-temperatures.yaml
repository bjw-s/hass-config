title: Temperatures
icon: 'mdi:thermometer'
id: temperatures
path: temperatures
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: 6vh repeat(3, fit-content(100%)) 0fr

  grid-template-areas: |
    "header  header       header       header     header"
    ".       living_room  attic        .          ."
    ".       bedroom      bedroom_eva  bathroom   ."
    ".       garage       other        .          ."
    ".       .            .            .          ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 8vh repeat(7, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header        header"      
        ".       living_room   ."
        ".       garage        ."
        ".       bedroom       ."
        ".       bedroom_eva   ."
        ".       bathroom      ."
        ".       attic         ."
        ".       other         ."
        ".       .             ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-gap: calc(var(--custom-layout-card-padding))
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 6vh repeat(4, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header       header       header"
        ".       living_room  garage       ."
        ".       bedroom      bedroom_eva  ."
        ".       bathroom     .            ."
        ".       attic        other        ."
        ".       .            .            ."

cards:
  #################################################
  #                    Header                     #
  #################################################

  - type: markdown
    view_layout:
      grid-area: header
    content: |
      # Temperature overview

  #################################################
  #                 Living Room                   #
  #################################################

  - type: grid
    title: Living room
    view_layout:
      grid-area: living_room
    columns: 2
    square: false
    cards:
      - type: 'custom:mini-graph-card'
        entities:
          - entity: sensor.living_room_temperature
            name: Temperature
        font_size: 75
        line_color: '#3498db'

      - type: 'custom:mini-graph-card'
        entities:
          - entity: sensor.living_room_humidity
            name: Humidity
        color_thresholds:
          - color: '#e74c3c'
            value: 40
          - color: '#29AB87'
            value: 50
          - color: '#e74c3c'
            value: 51
