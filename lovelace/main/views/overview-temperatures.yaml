title: Temperatures
icon: 'mdi:thermometer'
id: temperatures
path: temperatures
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-column-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(4, 1fr) 0
  grid-template-rows: auto

  grid-template-areas: |
    ".       downstairs_living_room  .                     attic_office     ."
    ".       bedroom                 bedroom_eva  upstairs_office  ."
    ".       bathroom                garage                other            ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-areas: |
        ".       downstairs_living_room  ."
        ".       upstairs_office         ."
        ".       bedroom                 ."
        ".       bedroom_eva    ."
        ".       attic_office            ."
        ".       bathroom                ."
        ".       garage                  ."
        ".       other                   ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-gap: calc(var(--custom-layout-card-padding))
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-areas: |
        ".       downstairs_living_room  upstairs_office       ."
        ".       bedroom                 bedroom_eva  ."
        ".       attic_office            bathroom              ."
        ".       garage                  other                 ."

cards:
  #################################################
  #                 Downstairs living room                   #
  #################################################

  - type: 'custom:vertical-stack-in-card'
    title: Living room
    view_layout:
      grid-area: downstairs_living_room
    cards:
      - type: custom:mushroom-climate-card
        name: Thermostat
        entity: climate.living_room
        hvac_modes:
          - auto
          - heat
          - 'off'
        show_temperature_control: true

      - type: entities
        entities:
          - entity: sensor.living_room_humidity
            name: Humidity

  #################################################
  #                   Bedroom                     #
  #################################################

  - type: 'custom:vertical-stack-in-card'
    title: Bedroom
    view_layout:
      grid-area: bedroom
    cards:
      - type: custom:mushroom-climate-card
        name: Thermostat
        entity: climate.bedroom
        hvac_modes:
          - auto
          - heat
          - 'off'
        show_temperature_control: true

      - type: entities
        entities:
          - entity: sensor.bedroom_humidity
            name: Humidity

  #################################################
  #                Bedroom Eva                    #
  #################################################

