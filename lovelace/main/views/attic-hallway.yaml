title: Hallway
icon: 'mdi:floor-plan'
id: hallway
path: hallway
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "lights .       ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "lights"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: lights
    cards:
      - type: 'custom:button-card'
        name: Lights
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Ceiling
            entity: light.attic_hallway_ceiling
            icon: 'mdi:ceiling-light'
