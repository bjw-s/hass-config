title: Lights
icon: 'mdi:lightbulb'
id: lights
path: lights
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-column-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: auto

  grid-template-areas: |
    ".  living_area         downstairs_dining_area  downstairs_kitchen  ."
    ".  downstairs_hallway  upstairs_hallway        attic_hallway       ."
    ".  bedroom    bedroom_eva    upstairs_office     ."
    ".  attic               driveway                backyard            ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-areas: |
        ".  living_area             ."
        ".  downstairs_dining_area  ."
        ".  downstairs_kitchen      ."
        ".  downstairs_hallway      ."
        ".  upstairs_hallway        ."
        ".  bedroom        ."
        ".  bedroom_eva    ."
        ".  upstairs_office         ."
        ".  attic_hallway           ."
        ".  attic                   ."
        ".  driveway                ."
        ".  backyard                ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-areas: |
        ".  living_area         downstairs_dining_area  ."
        ".  downstairs_kitchen  downstairs_hallway      ."
        ".  upstairs_hallway    attic_hallway           ."
        ".  bedroom    bedroom_eva    ."
        ".  upstairs_office     attic                   ."
        ".  driveway            backyard                ."

cards:
  #################################################
  #            Downstairs living room             #
  #################################################

  - type: vertical-stack
    title: Living room
    view_layout:
      grid-area: living_area
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: input_select.downstairs_living_room_lights_scene
            tap_action:
              action: call-service
              service: input_select.select_next
              target:
                entity_id: input_select.downstairs_living_room_lights_scene
            hold_action:
              action: call-service
              service: input_select.select_option
              service_data:
                option: 'Off'
              target:
                entity_id: input_select.downstairs_living_room_lights_scene

          - type: template
            content: |
              {{ states.sensor.downstairs_living_room_illuminance.state_with_unit }}
            icon: |
              {% if is_state('binary_sensor.downstairs_living_room_is_dark', 'on') %}
                mdi:brightness-4
              {% else %}
                mdi:brightness-5
              {% endif %}
            icon_color: |
              {% if is_state('binary_sensor.downstairs_living_room_is_dark', 'on') %}
                grey
              {% else %}
                orange
              {% endif %}
            entity: sensor.downstairs_living_room_illuminance

          - type: template
            content: |
              {% if is_state('binary_sensor.downstairs_living_room_automatic_lights', 'on') %}
                Automatic mode enabled
              {% else %}
                Manual override active
              {% endif %}
            icon_color: |
              {% if is_state('binary_sensor.downstairs_living_room_automatic_lights', 'on') %}
                green
              {% else %}
                orange
              {% endif %}
            icon: mdi:lightbulb-auto
            entity: input_boolean.downstairs_living_room_lights_manual_mode

      - type: custom:mushroom-light-card
        entity: light.downstairs_living_room_floor_lamp
        name: Floor lamp
        primary_info: name
        secondary_info: state
        layout: horizontal
        show_brightness_control: true
        show_color_control: true

      - type: custom:mushroom-light-card
        entity: light.downstairs_living_room_speaker_right
        name: Speaker right
        primary_info: name
