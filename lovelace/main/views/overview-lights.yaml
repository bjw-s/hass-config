title: Lights
icon: 'mdi:lightbulb'
id: lights
path: lights
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-column-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: auto

  grid-template-areas: |
    ".       living_area          downstairs_dining_area       downstairs_kitchen        ."
    ".       downstairs_hallway   upstairs_hallway  attic_hallway  ."
    ".       attic                driveway          backyard       ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-areas: |
        ".       living_area         ."
        ".       downstairs_dining_area         ."
        ".       downstairs_kitchen             ."
        ".       downstairs_hallway  ."
        ".       upstairs_hallway    ."
        ".       attic_hallway       ."
        ".       attic               ."
        ".       driveway            ."
        ".       backyard            ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-areas: |
        ".       living_area       downstairs_dining_area         ."
        ".       downstairs_kitchen           downstairs_hallway  ."
        ".       upstairs_hallway  attic_hallway       ."
        ".       attic             driveway            ."
        ".       backyard          .                   ."

cards:
  #################################################
  #                 Downstairs living room                   #
  #################################################

  - type: vertical-stack
    title: Living room
    view_layout:
      grid-area: living_area
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: input_select.downstairs_living_room_lights_scene
            name: Scene

          - type: custom:mushroom-entity-card
            entity: binary_sensor.downstairs_living_room_automatic_lights
            name: Automatic lights?

      - type: custom:mushroom-entity-card
        entity: input_boolean.downstairs_living_room_lights_manual_mode
        name: Manual mode
        tap_action:
          action: toggle

