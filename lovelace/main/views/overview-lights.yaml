title: Lights
icon: 'mdi:lightbulb'
id: lights
path: lights
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "living_area dining_area             kitchen"
    "hallway_downstairs hallway_upstairs hallway_study"
    "study              backyard         ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "living_area"
        "dining_area"
        "kitchen"
        "hallway_downstairs"
        "hallway_upstairs"
        "hallway_study"
        "study"
        "backyard"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: living_area
    cards:
      - type: 'custom:button-card'
        name: Living Area
        template: header

      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.living_room_automatic_lights
            name: Automatic lights?

          - entity: input_boolean.living_room_lights_manual_mode
            name: Manual mode

          - entity: input_number.living_room_lights_manual_mode_duration
            name: Manual mode duration

          - type: conditional
            conditions:
              - entity: timer.living_room_lights_manual_mode
                state_not: idle
            row:
              entity: timer.living_room_lights_manual_mode
              name: Manual mode duration

