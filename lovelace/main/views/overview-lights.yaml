title: Lights
icon: 'mdi:lightbulb'
id: lights
path: lights
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: 6vh repeat(3, fit-content(100%)) 0fr

  grid-template-areas: |
    "header  header               header            header         header"
    ".       living_area          dining_area       kitchen        ."
    ".       hallway_downstairs   hallway_upstairs  hallway_attic  ."
    ".       attic                backyard          .              ."
    ".       .                    .                 .              ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 8vh repeat(8, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header              header"
        ".       living_area         ."
        ".       dining_area         ."
        ".       kitchen             ."
        ".       hallway_downstairs  ."
        ".       hallway_upstairs    ."
        ".       hallway_attic       ."
        ".       attic               ."
        ".       backyard            ."
        ".       .                   ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-gap: calc(var(--custom-layout-card-padding))
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 6vh repeat(5, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header            header              ."
        ".       living_area       dining_area         ."
        ".       kitchen           hallway_downstairs  ."
        ".       hallway_upstairs  hallway_attic       ."
        ".       attic             backyard            ."
        ".       .                 .                   ."

cards:
  #################################################
  #                    Header                     #
  #################################################

  - type: markdown
    view_layout:
      grid-area: header
    content: |
      # Lights overview

  #################################################
  #                 Living Area                   #
  #################################################

  - type: grid
    title: Living area
    view_layout:
      grid-area: living_area
    columns: 1
    square: false
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.living_room_automatic_lights
            name: Automatic lights?

          - entity: input_boolean.living_room_lights_manual_mode
            name: Manual mode

          - entity: input_number.living_room_lights_manual_mode_duration
            name: Manual mode duration

          - type: conditional
            conditions:
              - entity: timer.living_room_lights_manual_mode
                state_not: idle
            row:
              entity: timer.living_room_lights_manual_mode
              name: Manual mode duration

