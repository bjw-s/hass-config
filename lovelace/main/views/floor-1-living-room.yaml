title: Living room
icon: 'mdi:sofa'
id: living-room
path: living-room
panel: true
badges: []
cards:
  - type: 'custom:layout-card'
    layout: horizontal
    max_columns: 3
    justify_content: start
    cards:
      - type: 'custom:layout-card'
        layout: vertical
        column_width: 98%
        cards:
          - type: 'custom:button-card'
            template: header
            name: Status

          - type: 'custom:layout-card'
            layout: horizontal
            column_width: 121px
            justify_content: start
            cards:
              - type: 'custom:button-card'
                template: default_button
                name: Dark?
                entity: binary_sensor.is_dark_living_room
                tap_action: !include ../popups/light_levels.yaml

              - type: 'custom:button-card'
                template: default_button
                name: Light level
                icon: 'mdi:theme-light-dark'
                entity: sensor.living_room_light_level

              - type: 'custom:button-card'
                template: default_button
                name: Motion
                entity: binary_sensor.living_room_motion

              - type: 'custom:button-card'
                template: default_button
                name: Temperature
                entity: sensor.living_room_temperature

              - type: 'custom:button-card'
                template: default_button
                name: Humidity
                entity: sensor.living_room_humidity

      - type: 'custom:layout-card'
        layout: vertical
        column_width: 98%
        cards:
          - type: 'custom:button-card'
            template: header
            name: Audio / Video

          - type: 'custom:layout-card'
            layout: horizontal
            column_width: 121px
            justify_content: start
            cards:
              - type: 'custom:button-card'
                template: default_button
                name: Remote
                icon: 'mdi:remote'
                show_state: true
                entity: sensor.living_room_current_harmony_activity

              - type: 'custom:button-card'
                template: default_button
                name: Sonos
                icon: 'mdi:speaker'
                show_state: true
                entity: media_player.woonkamer

              - type: 'custom:button-card'
                template: default_button
                name: TV
                icon: 'mdi:television'
                show_state: true
                entity: media_player.living_room_lg_tv

              - type: 'custom:button-card'
                template: default_button
                name: Receiver
                icon: 'mdi:surround-sound'
                show_state: true
                entity: media_player.living_room_denon_avr_x1500h

              - type: 'custom:button-card'
                template: default_button
                name: Subwoofer
                show_state: true
                entity: switch.living_room_subwoofer

              - type: 'custom:button-card'
                template: default_button
                name: Playing media
                icon: 'mdi:audio-video'
                entity: binary_sensor.living_room_media_playing
                show_state: true

      - type: 'custom:layout-card'
        layout: vertical
        column_width: 98%
        cards:
          - type: 'custom:button-card'
            template: header
            name: Devices

          - type: 'custom:layout-card'
            layout: horizontal
            column_width: 121px
            justify_content: start
            cards:
              - type: 'custom:button-card'
                template: default_button
                name: MiMi
                icon: 'mdi:robot-vacuum'
                entity: vacuum.living_area_vacuum
                show_label: true
                show_state: true
                state:
                  - color: var(--disabled-text-color)
                    value: docked
                  - spin: true
                    value: cleaning
                hold_action: !include ../popups/floor-1-living_area_vacuum.yaml

      - type: 'custom:layout-card'
        layout: vertical
        column_width: 98%
        cards:
          - type: 'custom:button-card'
            template: header
            name: Lights
            tap_action: !include ../popups/floor-1-living-room_lights.yaml

          - type: 'custom:layout-card'
            layout: horizontal
            column_width: 121px
            justify_content: start
            cards:
              - type: 'custom:button-card'
                template: default_button
                name: Floor lamp
                icon: 'mdi:floor-lamp'
                entity: light.living_room_floor_lamp
                hold_action: !include ../popups/floor-1-living-room_lights.yaml

              - type: 'custom:button-card'
                template: default_button
                name: Speaker right
                entity: light.living_room_speaker_right
                hold_action: !include ../popups/floor-1-living-room_lights.yaml

              - type: 'custom:button-card'
                template: default_button
                name: Hue Go
                entity: light.living_room_hue_go
                hold_action: !include ../popups/floor-1-living-room_lights.yaml
