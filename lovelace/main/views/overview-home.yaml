title: Home
icon: 'mdi:home'
id: home
path: home
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30%
  grid-template-rows: 60px auto
  grid-template-areas: |
    "header   header"
    "glance   trash"
    "presence trash"
    "modes    ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "header"
        "glance"
        "presence"
        "modes"
        "trash"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:button-card'
    view_layout:
      grid-area: header
    name: >-
      [[[ var d = new Date(); var n = d.getHours(); if (0 <= n && n <
      12) return "Good morning."; else if (12 <= n && n < 18) return
      "Good afternoon."; else if (18 <= n && n < 24) return "Good
      evening."; else return "ERROR";]]]
    styles:
      card:
        - width: 100%
        - background: none
        - box-shadow: none
      name:
        - justify-self: start
        - margin-left: 10px
        - font-weight: normal
        - font-size: xx-large

  - type: 'custom:layout-card'
    view_layout:
      grid-area: glance
    cards:
      - type: 'custom:button-card'
        template: header
        name: At a glance
      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-areas: |
            "main main main"
        cards:
        - type: 'custom:button-card'
          entity: climate.living_room
          label: '[[[ return `${entity.attributes.temperature} Â°C` ]]]'
          name: Thermostat
          template: temperature
          triggers_update:
            - climate.living_room

        - type: 'custom:button-card'
          template: base_button
          entity: alarm_control_panel.alarmo
          name: Alarm
          show_label: true
          show_state: true
          size: 80%
          state:
            - icon: 'mdi:shield-check'
              styles:
                icon:
                  - color: var(--label-badge-green)
              value: disarmed
            - icon: 'mdi:shield-lock'
              styles:
                icon:
                  - color: var(--label-badge-red)
              operator: regex
              value: armed_.*
            - icon: 'mdi:shield-lock'
              styles:
                icon:
                  - color: var(--label-badge-yellow)
              value: pending
            - icon: 'mdi:shield-lock'
              styles:
                icon:
                  - color: var(--label-badge-yellow)
              value: arming
          styles:
            grid:
              - grid-template-areas: '"i l" "n n" "s s"'
              - grid-template-columns: 1fr 2fr
              - grid-template-rows: 1fr min-content
            img_cell:
              - margin-bottom: 30%
              - margin-left: 0%
            name:
              - justify-self: start
              - margin-left: 10%
            state:
              - justify-self: start
              - margin-left: 10%
              - font-weight: lighter
              - text-transform: capitalize
              - white-space: nowrap
              - overflow: visible
          tap_action: !include ../popups/alarm.yaml

  - type: 'custom:layout-card'
    view_layout:
      grid-area: presence
    cards:
      - type: 'custom:button-card'
        template: header
        name: Presence
      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 33% 33% 33%
        cards:
          - type: 'custom:button-card'
            entity: person.bernd
            template: person

          - type: 'custom:button-card'
            entity: person.man_yie
            template: person

  - type: 'custom:layout-card'
    view_layout:
      grid-area: modes
    cards:
      - type: 'custom:button-card'
        template: header
        name: Modes
      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 33% 33% 33%
        cards:
          - type: 'custom:button-card'
            entity: input_boolean.home_modes_guest_mode
            name: Guest
            show_state: true
            template: default_locked

          - type: 'custom:button-card'
            entity: input_boolean.home_modes_bedtime_mode
            name: Bedtime
            show_state: true
            template: default_locked

          - type: 'custom:button-card'
            entity: input_boolean.home_modes_holiday_mode
            name: Holiday
            show_state: true
            template: default_locked

  - type: 'custom:layout-card'
    view_layout:
      grid-area: trash
    cards:
      - type: 'custom:button-card'
        template: header
        name: Trash
      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 33% 33% 33%
        cards:
          - type: 'custom:button-card'
            entity:  sensor.afvalwijzer_restafval
            icon: 'mdi:trash-can'
            name: Restafval
            template: trash_button
            triggers_update:
              - sensor.afvalwijzer_restafval
              - input_boolean.trash_outside

          - type: 'custom:button-card'
            entity: sensor.afvalwijzer_gft
            icon: 'mdi:leaf'
            name: GFT
            template: trash_button
            triggers_update:
              - sensor.afvalwijzer_gft
              - input_boolean.trash_outside

          - type: 'custom:button-card'
            entity: sensor.afvalwijzer_pmd
            icon: 'mdi:recycle'
            name: PMD
            template: trash_button
            triggers_update:
              - sensor.afvalwijzer_pmd
              - input_boolean.trash_outside

          - type: 'custom:button-card'
            entity: sensor.afvalwijzer_papier
            icon: 'mdi:package-variant'
            name: Papier
            template: trash_button
            triggers_update:
              - sensor.afvalwijzer_papier
              - input_boolean.trash_outside
