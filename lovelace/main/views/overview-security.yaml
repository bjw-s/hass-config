title: Security
icon: 'mdi:lock'
id: security
path: security
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: 6vh repeat(4, fit-content(100%)) 0fr

  grid-template-areas: |
    "header  header    header       header       ."
    ".       driveway  living_room  hallway      ."
    ".       driveway  living_room  dining_area  ."
    ".       garage    study        utility_room ."
    ".       .         .        .            ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 8vh repeat(7, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header        header"      
        ".       driveway      ."
        ".       hallway       ."
        ".       living_room   ."
        ".       dining_area   ."
        ".       utility_room  ."
        ".       garage        ."
        ".       study         ."
        ".       .             ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-gap: calc(var(--custom-layout-card-padding))
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 6vh repeat(4, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header        header       ."
        ".       driveway      garage       ."
        ".       driveway      hallway      ."
        ".       living_room   dining_area  ."
        ".       utility_room  study        ."
        ".       .             .            ."

cards:
  #################################################
  #                    Header                     #
  #################################################

  - type: markdown
    view_layout:
      grid-area: header
    content: |
      # Security overview

  #################################################
  #                   Driveway                    #
  #################################################

  - type: grid
    title: Driveway
    view_layout:
      grid-area: driveway
    columns: 1
    square: false
    cards:
      - type: vertical-stack
        cards:
          - type: picture-entity
            camera_image: camera.driveway_front_door
            entity: camera.driveway_front_door
            name: Driveway
            show_name: false
            show_state: false

          - type: grid
            view_layout:
            columns: 3
            square: false
            cards:
              - type: 'custom:button-card'
                entity: binary_sensor.driveway_person_detected
                name: Driveway person
                template: default_button

              - type: 'custom:button-card'
                entity: camera.driveway_last_person
                name: Last person
                template: default_button
                show_entity_picture: true

  #################################################
  #                   Hallway                     #
  #################################################

  - type: grid
    title: Hallway
    view_layout:
      grid-area: hallway
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.hallway_front_door
        name: Front door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.hallway_motion
        name: Motion
        template: default_button

  #################################################
  #                 Living Room                   #
  #################################################

  - type: grid
    title: Living room
    view_layout:
      grid-area: living_room
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.living_room_door
        name: Door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.living_room_window
        name: Front window
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.living_room_motion
        name: Motion
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.dining_area_garden_doors
        name: Garden doors
        template: default_button

  #################################################
  #                 Dining Area                   #
  #################################################

  - type: grid
    title: Dining area
    view_layout:
      grid-area: dining_area
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.dining_area_motion_sensor_occupancy
        name: Dining Area
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.kitchen_motion_sensor_occupancy
        name: Kitchen
        template: default_button

  #################################################
  #                Utility Room                   #
  #################################################

  - type: grid
    title: Utility room
    view_layout:
      grid-area: utility_room
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.utility_room_door
        name: Door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.utility_room_garden_door
        name: Garden door
        template: default_button

  #################################################
  #                   Garage                      #
  #################################################

  - type: grid
    title: Garage
    view_layout:
      grid-area: garage
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.garage_entry_door_contact
        name: Entry door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.garage_door_contact
        name: Garage door
        template: default_button

  #################################################
  #                   Study                      #
  #################################################

  - type: grid
    title: Study
    view_layout:
      grid-area: study
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.study_balcony_door
        name: Balcony door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.study_window
        name: Window
        template: default_button
