title: Security
icon: 'mdi:lock'
id: security
path: security
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: 6vh repeat(4, fit-content(100%)) 0fr

  grid-template-areas: |
    "header  header    header       header       ."
    ".       driveway  downstairs_living_room  hallway      ."
    ".       driveway  downstairs_living_room  downstairs_dining_area  ."
    ".       garage    study        downstairs_utility_room ."
    ".       .         .        .            ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 8vh repeat(7, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header        header"      
        ".       driveway      ."
        ".       hallway       ."
        ".       downstairs_living_room   ."
        ".       downstairs_dining_area   ."
        ".       downstairs_utility_room  ."
        ".       garage        ."
        ".       study         ."
        ".       .             ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-gap: calc(var(--custom-layout-card-padding))
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 6vh repeat(4, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header        header       ."
        ".       driveway      garage       ."
        ".       driveway      hallway      ."
        ".       downstairs_living_room   downstairs_dining_area  ."
        ".       downstairs_utility_room  study        ."
        ".       .             .            ."

cards:
  #################################################
  #                    Header                     #
  #################################################

  - type: markdown
    view_layout:
      grid-area: header
    content: |
      # Security overview

  #################################################
  #                   Driveway                    #
  #################################################

  - type: grid
    title: Driveway
    view_layout:
      grid-area: driveway
    columns: 1
    square: false
    cards:
      - type: vertical-stack
        cards:
          - type: picture-entity
            camera_image: camera.doorbell
            entity: camera.doorbell
            name: Doorbell
            show_name: false
            show_state: false

          - type: grid
            view_layout:
            columns: 3
            square: false
            cards:
              - type: 'custom:button-card'
                entity: binary_sensor.doorbell_person_motion
                name: Driveway person
                template: default_button

              - type: 'custom:button-card'
                entity: camera.doorbell_person
                name: Last person
                template: default_button
                show_entity_picture: true

  #################################################
  #                   Hallway                     #
  #################################################

  - type: grid
    title: Hallway
    view_layout:
      grid-area: hallway
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_hallway_front_door_contact
        name: Front door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_hallway_motion
        name: Motion
        template: default_button

  #################################################
  #                 Downstairs living room                   #
  #################################################

  - type: grid
    title: Downstairs living room
    view_layout:
      grid-area: downstairs_living_room
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_living_room_door_contact
        name: Door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_living_room_window_contact
        name: Front window
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_living_room_motion_sensor_occupancy
        name: Motion
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_dining_area_garden_doors_contact
        name: Garden doors
        template: default_button

  #################################################
  #                 Downstairs dining area                   #
  #################################################

  - type: grid
    title: Downstairs dining area
    view_layout:
      grid-area: downstairs_dining_area
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_dining_area_motion_sensor_occupancy
        name: Downstairs dining area
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_kitchen_motion_sensor_occupancy
        name: Downstairs Kitchen
        template: default_button

  #################################################
  #                Downstairs Utility room                   #
  #################################################

  - type: grid
    title: Downstairs Utility room
    view_layout:
      grid-area: downstairs_utility_room
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_utility_room_door_contact
        name: Door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_utility_room_garden_door_contact
        name: Garden door
        template: default_button

  #################################################
  #                   Garage                      #
  #################################################

  - type: grid
    title: Garage
    view_layout:
      grid-area: garage
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_garage_entry_door_contact
        name: Entry door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.downstairs_garage_door_contact
        name: Garage door
        template: default_button

  #################################################
  #                   Study                      #
  #################################################

  - type: grid
    title: Study
    view_layout:
      grid-area: study
    columns: 3
    square: false
    cards:
      - type: 'custom:button-card'
        entity: binary_sensor.attic_office_balcony_door_contact
        name: Balcony door
        template: default_button

      - type: 'custom:button-card'
        entity: binary_sensor.attic_office_window_contact
        name: Window
        template: default_button
