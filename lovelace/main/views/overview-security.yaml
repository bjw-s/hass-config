title: Security
icon: 'mdi:lock'
id: security
path: security
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-column-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: 17% 12% 17% 12%

  grid-template-areas: |
    ".       driveway  living_room   hallway       ."
    ".       driveway  dining_area   kitchen       ."
    ".       driveway  attic_office  utility_room  ."
    ".       .         garage        .             ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 18% 7% 10% 7% 7% 7% 7% 7%
      grid-template-areas: |
        ".       driveway      ."
        ".       hallway       ."
        ".       living_room   ."
        ".       dining_area   ."
        ".       kitchen       ."
        ".       utility_room  ."
        ".       garage        ."
        ".       attic_office  ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-areas: |
        ".       driveway      garage       ."
        ".       driveway      hallway      ."
        ".       downstairs_living_room   downstairs_dining_area  ."
        ".       downstairs_utility_room  study        ."

cards:
  #################################################
  #                   Driveway                    #
  #################################################

  - type: grid
    title: Driveway
    view_layout:
      grid-area: driveway
    columns: 1
    square: false
    cards:
      - type: vertical-stack
        cards:
          - type: picture-entity
            camera_image: camera.doorbell
            entity: camera.doorbell
            name: Doorbell
            show_name: false
            show_state: false

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.doorbell_person_occupancy
                name: Person

              - type: custom:mushroom-entity-card
                entity: camera.doorbell_person
                name: Last person
                secondary_info: none
                icon: mdi:camera

  #################################################
  #                   Hallway                     #
  #################################################

  - type: vertical-stack
    title: Hallway
    view_layout:
      grid-area: hallway
    cards:
      - type: grid
        columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_hallway_front_door_contact
                name: Front door

          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_hallway_motion
                name: Motion

  #################################################
  #                 Living room                   #
  #################################################

  - type: vertical-stack
    title: Living room
    view_layout:
      grid-area: living_room
    cards:
      - type: grid
        columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_living_room_door_contact
                name: Door

              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_living_room_motion
                name: Motion

          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_living_room_window_contact
                name: Front window

  #################################################
  #                 Dining area                   #
  #################################################

  - type: vertical-stack
    title: Dining area
    view_layout:
      grid-area: dining_area
    cards:
      - type: grid
        columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_dining_area_motion
                name: Motion

          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_dining_area_garden_doors_contact
                name: Garden doors

  #################################################
  #                   Kitchen                     #
  #################################################

  - type: vertical-stack
    title: Kitchen
    view_layout:
      grid-area: kitchen
    cards:
      - type: grid
        columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.kitchen_motion
                name: Motion

  #################################################
  #                Downstairs Utility room                   #
  #################################################

  - type: vertical-stack
    title: Utility room
    view_layout:
      grid-area: utility_room
    cards:
      - type: grid
        columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_utility_room_door_contact
                name: Door

          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_utility_room_garden_door_contact
                name: Garden door

  #################################################
  #                   Garage                      #
  #################################################

  - type: vertical-stack
    title: Garage
    view_layout:
      grid-area: garage
    cards:
      - type: grid
        columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_garage_entry_door_contact
                name: Entry door

          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.downstairs_garage_door_contact
                name: Garage door

  #################################################
  #                   Study                      #
  #################################################

  - type: vertical-stack
    title: Office (attic)
    view_layout:
      grid-area: attic_office
    cards:
      - type: grid
        columns: 2
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.attic_office_balcony_door_contact
                name: Balcony door

              - type: custom:mushroom-entity-card
                entity: binary_sensor.attic_office_motion
                name: Motion

          - type: vertical-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.attic_office_window_contact
                name: Balcony window
