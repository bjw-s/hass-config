title: Hallway
icon: 'mdi:floor-plan'
id: hallway
path: hallway
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "lights .   ."
    "devices .  ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "lights"
        "devices"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: lights
    cards:
      - type: 'custom:button-card'
        name: Lights
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_locked
            name: Automatic?
            icon: 'mdi:check'
            entity: input_boolean.upstairs_hallway_automatic_lights

          - type: 'custom:button-card'
            template: default_button
            name: Ceiling
            entity: light.upstairs_hallway_ceiling
            icon: 'mdi:ceiling-light'

  - type: 'custom:layout-card'
    view_layout:
      grid-area: devices
    cards:
      - type: 'custom:button-card'
        name: Devices
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: MiMi üï∂Ô∏è
            icon: 'mdi:robot-vacuum'
            entity: vacuum.upstairs
            show_label: true
            show_state: true
            state:
              - color: var(--disabled-text-color)
                value: docked
              - spin: true
                value: cleaning
