title: Media
icon: 'mdi:multimedia'
id: media
path: media
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-column-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: auto

  grid-template-areas: |
    ".  sonos               other                   .  ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-areas: |
        ".  sonos                ."
        ".  other                ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-areas: |
        ".  sonos               other  ."

cards:
  #################################################
  #                     Sonos                     #
  #################################################

  - type: vertical-stack
    title: Sonos
    view_layout:
      grid-area: sonos
    cards:
      - type: custom:mushroom-media-player-card
        entity: media_player.downstairs_living_room_sonos
        name: Living Room
        icon_type: entity-picture
        collapsible_controls: true
        media_controls:
          - play_pause_stop

      - type: custom:mushroom-media-player-card
        entity: media_player.downstairs_living_room_sonos_receiver
        name: Living Room Receiver
        icon_type: entity-picture
        media_controls:
          - play_pause_stop

      - type: custom:mushroom-media-player-card
        entity: media_player.downstairs_kitchen_sonos
        name: Kitchen
        icon_type: entity-picture
        media_controls:
          - play_pause_stop

      - type: custom:mushroom-media-player-card
        entity: media_player.upstairs_office_sonos
        name: Upstairs Office
        icon_type: entity-picture
        media_controls:
          - play_pause_stop

      - type: custom:mushroom-media-player-card
        entity: media_player.bedroom_eva_sonos
        name: Bedroom Eva
        icon_type: entity-picture
        media_controls:
          - play_pause_stop

  #################################################
  #                     Other                     #
  #################################################

  - type: vertical-stack
    title: Other
    view_layout:
      grid-area: other
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.downstairs_living_room_current_harmony_activity
            icon: mdi:remote

          - type: template
            content: |
              {% if is_state('binary_sensor.downstairs_living_room_media_playing', 'on') %}
                Playing
              {% else %}
                Not playing
              {% endif %}
            icon: |
              {% if is_state('binary_sensor.downstairs_living_room_media_playing', 'on') %}
                mdi:play-circle
              {% else %}
                mdi:stop-circle
              {% endif %}
            icon_color: |
              {% if is_state('binary_sensor.downstairs_living_room_media_playing', 'on') %}
                green
              {% else %}
                grey
              {% endif %}
            entity: sensor.downstairs_living_room_illuminance

      - type: custom:mushroom-media-player-card
        entity: media_player.downstairs_living_room_lg_tv
        name: Television

      - type: custom:mushroom-media-player-card
        entity: media_player.downstairs_living_room_denon_avr_x1500h
        name: Receiver

      - type: custom:mushroom-media-player-card
        entity: media_player.downstairs_living_room_nvidia_shield
        name: Nvidia Shield
