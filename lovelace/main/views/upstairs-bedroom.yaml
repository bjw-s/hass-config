title: Bedroom
icon: 'mdi:bed-king'
id: bedroom
path: bedroom
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "status .      ."
    "scenes lights ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "status"
        "scenes"
        "lights"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: status
    cards:
      - type: 'custom:button-card'
        name: Status
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Temperature
            entity: sensor.upstairs_bedroom_multisensor_temperature

          - type: 'custom:button-card'
            template: default_button
            name: Humidity
            entity: sensor.upstairs_bedroom_multisensor_humidity

  - type: 'custom:layout-card'
    view_layout:
      grid-area: scenes
    cards:
      - type: 'custom:button-card'
        name: Scenes
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: scene_button
            name: Ceiling full
            variables:
              scene: scene.upstairs_bedroom_lights_ceiling_light_on

          - type: 'custom:button-card'
            template: scene_button
            name: Ceiling dimmed
            variables:
              scene: scene.upstairs_bedroom_lights_ceiling_light_dimmed

  - type: 'custom:layout-card'
    view_layout:
      grid-area: lights
    cards:
      - type: 'custom:button-card'
        name: Lights
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Ceiling
            entity: light.upstairs_bedroom_ceiling

          - type: 'custom:button-card'
            template: default_button
            name: Man-Yie
            entity: light.upstairs_bedroom_nightstand_manyie

          - type: 'custom:button-card'
            template: default_button
            name: Bernd
            entity: light.upstairs_bedroom_nightstand_bernd
