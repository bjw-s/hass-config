title: Office
icon: "mdi:laptop"
id: office
path: office
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "status audio_video octoprint"
    "lights .           octoprint"
    ".      .           octoprint"
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "status"
        "audio_video"
        "lights"
        "octoprint"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "status audio_video"
        "lights octoprint"
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: octoprint
    layout_type: grid
    layout:
      grid-template-areas: |
        "header"
        "camera"
        "main"
    cards:
      - type: 'custom:button-card'
        view_layout:
          grid-area: header
        template: header
        name: 3D Printer

      - type: picture-entity
        view_layout:
          grid-area: camera
        entity: camera.attic_office_3d_printer
        camera_view: live
        show_state: false
        show_name: false

      - type: 'custom:hui-entities-card'
        view_layout:
        grid-area: main
        show_header_toggle: false
        entities:
          - entity: switch.attic_office_3d_printer_power
            name: Printer power
          # - entity: automation.attic_office_3d_printer_automatic_off
          #   name: Automatic power off
          #   icon: mdi:power
          - entity: input_boolean.attic_office_3d_printer_notifications
            name: Notifications
            icon: mdi:bell
          - entity: sensor.attic_office_3d_printer_print_state
            name: Print state
          - type: conditional
            conditions:
              - entity: sensor.attic_office_3d_printer_print_state
                state: "printing"
            row:
              entity: sensor.attic_office_3d_printer_print_progress
              name: Print job percentage
              icon: mdi:progress-clock
          - type: conditional
            conditions:
              - entity: sensor.attic_office_3d_printer_print_state
                state: "printing"
            row:
              entity: sensor.attic_office_3d_printer_eta_formatted
              name: ETA
          - entity: sensor.attic_office_3d_printer_heated_bed_temperature
            name: Bed temperature
          - type: conditional
            conditions:
              - entity: sensor.attic_office_3d_printer_heated_bed_temperature_target
                state_not: "0.0"
            row:
              entity: sensor.attic_office_3d_printer_heated_bed_temperature_target
              name: Target bed temperature
          - entity: sensor.attic_office_3d_printer_extruder_temperature
            name: Hotend temperature
          - type: conditional
            conditions:
              - entity: sensor.attic_office_3d_printer_extruder_temperature_target
                state_not: "0.0"
            row:
              entity: sensor.attic_office_3d_printer_extruder_temperature_target
              name: Target hotend temperature
