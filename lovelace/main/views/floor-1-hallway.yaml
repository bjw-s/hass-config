title: Hallway
icon: 'mdi:floor-plan'
id: hallway
path: hallway
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "status devices ."
    "lights .       ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "status"
        "devices"
        "lights"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: status
    cards:
      - type: 'custom:button-card'
        name: Status
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Dark?
            entity: binary_sensor.hallway_is_dark
            tap_action: !include ../popups/light_levels.yaml

          - type: 'custom:button-card'
            template: default_button
            name: Light level
            icon: 'mdi:theme-light-dark'
            entity: sensor.hallway_light_level

          - type: 'custom:button-card'
            entity: binary_sensor.hallway_motion
            template: default_button
            name: Motion

  - type: 'custom:layout-card'
    view_layout:
      grid-area: devices
    cards:
      - type: 'custom:button-card'
        name: Devices
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            entity: switch.home_doorbell_sound_enabled
            template: default_button
            name: Doorbell
            icon: 'mdi:bell'
            show_state: false
            state:
              - color: var(--disabled-text-color)
                icon: 'mdi:volume-off'
                label: Silent
                value: 'off'
              - icon: 'mdi:volume-high'
                label: 'On'
                value: 'on'

  - type: 'custom:layout-card'
    view_layout:
      grid-area: lights
    cards:
      - type: 'custom:button-card'
        name: Lights
        template: header
        tap_action: !include ../popups/floor-1-hallway_lights.yaml

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Ceiling
            entity: light.hallway_ceiling
            icon: 'mdi:ceiling-light'
            hold_action: !include ../popups/floor-1-hallway_lights.yaml
