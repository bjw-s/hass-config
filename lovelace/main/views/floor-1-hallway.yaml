title: Hallway
icon: 'mdi:floor-plan'
id: hallway
path: hallway
badges: []
type: 'custom:grid-layout'
layout:
  #default
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: 0 repeat(3, 1fr) 0
  grid-template-rows: 6vh repeat(2, fit-content(100%)) 0fr

  grid-template-areas: |
    "header   header   header   header   header"
    ".        status   devices  .        ."
    ".        lights   .        .        ."
    ".        .        .        .        ."

  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.5)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 8vh repeat(3, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header      header"
        ".       status      ."
        ".       devices     ."
        ".       lights      ."
        ".       .           ."

    #tablet portrait
    "(max-width: 1000px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.8)
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 6vh repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "header  header    header   header"
        ".       status    devices  ."
        ".       lights    .        ."
        ".       .         .        ."

cards:
  #################################################
  #                    Header                     #
  #################################################

  - type: markdown
    view_layout:
      grid-area: header
    content: |
      # Hallway

  #################################################
  #                    Status                     #
  #################################################

  - type: grid
    title: Status
    view_layout:
      grid-area: status
    columns: 3
    cards:
      - type: 'custom:button-card'
        template: default_button
        name: Dark?
        entity: binary_sensor.hallway_is_dark
        tap_action: !include ../popups/light_levels.yaml

      - type: 'custom:button-card'
        template: default_button
        name: Light level
        icon: 'mdi:theme-light-dark'
        entity: sensor.hallway_illuminance_lux

      - type: 'custom:button-card'
        entity: binary_sensor.hallway_motion
        template: default_button
        name: Motion

  #################################################
  #                    Status                     #
  #################################################

  - type: grid
    title: Devices
    view_layout:
      grid-area: devices
    columns: 3
    cards:
      - type: 'custom:button-card'
        entity: switch.home_doorbell_sound_enabled
        template: default_button
        name: Doorbell
        icon: 'mdi:bell'
        show_state: false
        state:
          - color: var(--disabled-text-color)
            icon: 'mdi:volume-off'
            label: Silent
            value: 'off'
          - icon: 'mdi:volume-high'
            label: 'On'
            value: 'on'

  #################################################
  #                    Status                     #
  #################################################

  - type: grid
    title: Lights
    view_layout:
      grid-area: lights
    columns: 3
    cards:
      - type: 'custom:button-card'
        template: default_button
        name: Ceiling
        entity: light.hallway_ceiling
        icon: 'mdi:ceiling-light'
        hold_action: !include ../popups/floor-1-hallway_lights.yaml
