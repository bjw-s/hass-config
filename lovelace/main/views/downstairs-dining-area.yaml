title: Downstairs dining area
icon: 'mdi:silverware-fork-knife'
id: dining-area
path: dining-area
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "status . ."
    "lights . ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "status"
        "lights"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: status
    cards:
      - type: 'custom:button-card'
        name: Status
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Dark?
            entity: binary_sensor.downstairs_dining_area_is_dark
            tap_action: !include ../popups/light_levels.yaml

          - type: 'custom:button-card'
            template: default_button
            name: Light level
            icon: 'mdi:theme-light-dark'
            entity: sensor.downstairs_dining_area_motion_sensor_illuminance_lux

          - type: 'custom:button-card'
            template: default_button
            name: Motion
            entity: binary_sensor.downstairs_dining_area_motion_sensor_occupancy

  - type: 'custom:layout-card'
    view_layout:
      grid-area: lights
    cards:
      - type: 'custom:button-card'
        name: Lights
        template: header
        tap_action: !include ../popups/downstairs-dining_area-lights.yaml

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Ceiling
            icon: 'mdi:globe-light'
            entity: light.downstairs_dining_area_ceiling
            hold_action: !include ../popups/downstairs-dining_area-lights.yaml
