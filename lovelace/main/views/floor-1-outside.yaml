title: Outside
icon: 'mdi:flower-tulip'
id: outside
path: outside
badges: []
type: 'custom:grid-layout'
layout:
  grid-template-columns: 30% 30% 30%
  grid-template-rows: auto
  grid-template-areas: |
    "status devices ."
    "lights .       ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "status"
        "devices"
        "lights"
    "(max-width: 800px)":
      grid-template-columns: 50% 50%
cards:
  - type: 'custom:layout-card'
    view_layout:
      grid-area: status
    cards:
      - type: 'custom:button-card'
        name: Status
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Dusk?
            entity: binary_sensor.driveway_is_dusk
            tap_action: !include ../popups/light_levels.yaml

          - type: 'custom:button-card'
            template: default_button
            name: Dark?
            entity: binary_sensor.driveway_is_dark
            tap_action: !include ../popups/light_levels.yaml

          - type: 'custom:button-card'
            entity: sensor.driveway_light_level
            template: default_button
            name: Light level
            icon: 'mdi:theme-light-dark'

  - type: 'custom:layout-card'
    view_layout:
      grid-area: devices
    cards:
      - type: 'custom:button-card'
        name: Devices
        template: header

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Sunscreen
            entity: cover.backyard_sunscreen

          - type: 'custom:button-card'
            template: default_button
            name: WLANThermo
            icon: 'mdi:grill'
            entity: binary_sensor.backyard_wlanthermo_on_off
            tap_action: !include ../popups/floor-1-wlanthermo.yaml

  - type: 'custom:layout-card'
    view_layout:
      grid-area: lights
    cards:
      - type: 'custom:button-card'
        name: Lights
        template: header
        tap_action: !include ../popups/floor-1-backyard_lights.yaml

      - type: 'custom:layout-card'
        layout_type: grid
        layout:
          grid-template-columns: 30% 30% 30%
        cards:
          - type: 'custom:button-card'
            template: default_button
            name: Wall
            icon: 'mdi:coach-lamp'
            entity: light.backyard_wall
            hold_action: !include ../popups/floor-1-backyard_lights.yaml

          - type: 'custom:button-card'
            template: default_button
            name: Other
            icon: 'mdi:patio-heater'
            entity: light.backyard_other
            hold_action: !include ../popups/floor-1-backyard_lights.yaml
