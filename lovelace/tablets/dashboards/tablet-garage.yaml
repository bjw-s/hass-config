background: var(--background-image)
button_card_templates: !include ../button_card_templates.yaml

views:
  - badges: []
    type: 'custom:grid-layout'
    layout:
      grid-template-columns: 50% 50%
      grid-template-rows: auto
      grid-template-areas: |
        "header header"
        "alarm  trash"
    cards:
      - type: 'custom:button-card'
        view_layout:
          grid-area: header
        entity: sensor.time
        show_icon: false
        show_name: false
        show_state: true
        styles:
          card:
            - padding-top: 10px
            - padding-bottom: 10px
            - background: none
            - box-shadow: none
          state:
            - font-weight: normal
            - font-size: xxx-large

      - type: 'custom:layout-card'
        view_layout:
          grid-area: alarm
        cards:
          - type: 'custom:button-card'
            name: Alarm
            template: header
          - type: 'custom:alarmo-card'
            entity: alarm_control_panel.house
            name: Alarm
            keep_keypad_visible: true

      - type: 'custom:layout-card'
        layout_type: grid
        view_layout:
          grid-area: trash
        cards:
          - type: 'custom:button-card'
            name: Trash
            template: header
          - type: 'custom:layout-card'
            layout_type: grid
            layout:
              grid-template-columns: 33% 33% 33%
            cards:
              - type: 'custom:button-card'
                entity: sensor.afvalwijzer_restafval
                icon: 'mdi:trash-can'
                name: Restafval
                template: trash_button
                triggers_update:
                  - sensor.afvalwijzer_restafval
                  - input_boolean.trash_outside
                
              - type: 'custom:button-card'
                entity: sensor.afvalwijzer_gft
                icon: 'mdi:leaf'
                name: GFT
                template: trash_button
                triggers_update:
                  - sensor.afvalwijzer_gft
                  - input_boolean.trash_gft_afval_outside
                
              - type: 'custom:button-card'
                entity: sensor.afvalwijzer_pmd
                icon: 'mdi:recycle'
                name: PMD
                template: trash_button
                triggers_update:
                  - sensor.afvalwijzer_pmd
                  - input_boolean.trash_pmd_outside
                
              - type: 'custom:button-card'
                entity: sensor.afvalwijzer_papier
                icon: 'mdi:package-variant'
                name: Papier
                template: trash_button
                triggers_update:
                  - sensor.afvalwijzer_papier
                  - input_boolean.trash_oud_papier_outside
                
              - type: 'custom:button-card'
                entity: sensor.afvalwijzer_takken
                icon: 'mdi:sprout'
                name: Snoeiafval
                template: trash_button
                triggers_update:
                  - sensor.afvalwijzer_takken
                  - input_boolean.trash_snoeiafval_outside
                variables:
                  days_orange: 14
