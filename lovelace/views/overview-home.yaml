title: Summary
path: summary
id: summary

type: custom:grid-layout
layout: !include snippets/layout-4-column.yaml

cards:
  # Header
  - type: markdown
    view_layout:
      grid-column: 1/-1
    card_mod:
      style: !include snippets/style-markdown-titles.yaml
    content: >
      {%- set batterySensors = states.sensor | selectattr('attributes.device_class', 'defined') | selectattr('attributes.device_class', 'equalto', 'battery') | rejectattr('state', 'in', ['unavailable', 'unknown', 'None']) | list -%}
      {%- set lowBatterySensors = batterySensors | map(attribute='state') | map('float') | select('>=', 0) | select('<=', 30) | map('string') | list -%}

      {%- set batteryBinarySensors = states.binary_sensor | selectattr('attributes.device_class', 'defined') | selectattr('attributes.device_class', 'equalto', 'battery') | rejectattr('state', 'in', ['unavailable', 'unknown', 'None']) | list -%}
      {%- set lowBatteryBinarySensors = batteryBinarySensors | selectattr('state', 'equalto', 'on') | list -%}

      {%- set lowBatteryDevicesCount = (lowBatterySensors | count) + (lowBatteryBinarySensors | count) -%}
      # Good {{ states.sensor.system_time_of_day.state }}, {{ user }}.

      {% if lowBatteryDevicesCount > 0 -%}
      ðŸš¨ There {{ iif((lowBatteryDevicesCount == 1), 'is', 'are') }} {{ lowBatteryDevicesCount }} devices reporting low battery. Check the [Devices](/lovelace/devices?anchor=devices_low_battery) tab for more details! ðŸš¨
      {%- endif %}

  # Security / Modes
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          style: !include snippets/style-markdown-titles.yaml
        content: >
          ### Security

      - type: grid
        columns: 3
        square: true
        cards:
          - type: "custom:mushroom-template-card"
            entity: alarm_control_panel.house
            layout: vertical
            icon: >
              {{ state_attr(entity, "icon") }}
            icon_color: >
              {% if is_state(entity, 'disarmed') %}
                var(--rgb-success-color)
              {% elif is_state(entity, 'arming') %}
                var(--rgb-warning-color)
              {% elif is_state(entity, ['armed_away', 'armed_night', 'armed_home']) %}
                var(--rgb-error-color)
              {% endif %}
            primary: Alarm
            secondary: >
              {{ states(entity) | capitalize }}
            fill_container: true
            tap_action: !include popups/alarm.yaml
            # tap_action:
            #   action: more-info

          - type: "custom:mushroom-person-card"
            entity: person.bernd
            layout: vertical
            fill_container: true
            use_entity_picture: true

          - type: "custom:mushroom-person-card"
            entity: person.man_yie
            layout: vertical
            fill_container: true
            use_entity_picture: true

      - type: markdown
        card_mod:
          style: !include snippets/style-markdown-titles.yaml
        content: >
          ### Modes

      - type: grid
        columns: 3
        square: true
        cards:
          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_away_mode
            name: Away
            icon: mdi:home
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Are you sure you want to toggle Away Mode?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_guest_mode
            name: Guest
            icon: mdi:human-handsup
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Are you sure you want to toggle Guest Mode?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_bedtime_mode
            name: Bedtime
            icon: mdi:sleep
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Are you sure you want to toggle Bedtime Mode?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_vacation_mode
            name: Vacation
            icon: mdi:airplane
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Are you sure you want to toggle Vacation Mode?

  # Climate / Energy
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          style: !include snippets/style-markdown-titles.yaml
        content: >
          ### Climate

      - type: custom:mushroom-climate-card
        name: Thermostat living room
        entity: climate.living_room
        hvac_modes: []
        # show_temperature_control: true
        fill_container: true

      - type: custom:mushroom-fan-card
        name: Central ventilation
        entity: fan.attic_ventilation_esp_fan
        # show_percentage_control: true
        icon_animation: true
        fill_container: true
        tap_action:
          action: more-info

      - type: markdown
        card_mod:
          style: !include snippets/style-markdown-titles.yaml
        content: >
          ### Energy

      - type: custom:power-flow-card-plus
        entities:
          battery:
            entity: ''
          grid:
            entity:
              consumption: sensor.dsmr_reading_electricity_currently_delivered_watt
              production: sensor.dsmr_reading_electricity_currently_returned_watt
          solar:
            entity: sensor.garage_solaredge_inverter_dc_power
            display_zero_state: true
          home:
            entity: sensor.electricity_currently_used
          individual:
            - color_icon: true
              color_value: 'true'
              inverted_animation: true
              display_zero: true
              display_zero_state: true
              entity: sensor.dsmr_consumption_gas_currently_delivered
              icon: mdi:fire
              color:
                - 97
                - 23
                - 124
              name: Gas
              unit_of_measurement: mÂ³
              show_direction: false
              use_metadata: false
              unit_white_space: true
        clickable_entities: false
        display_zero_lines: true
        use_new_flow_rate_model: true
        w_decimals: 0
        kw_decimals: 1
        min_flow_rate: 0.75
        max_flow_rate: 6
        max_expected_power: 2000
        min_expected_power: 0.01
        watt_threshold: 1000
        transparency_zero_lines: 0
        dashboard_link: /energy

  # Trash
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          style: !include snippets/style-markdown-titles.yaml
        content: >
          ### Trash

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-template-card
            entity: sensor.afvalinfo_home_restafval
            layout: vertical
            primary: Restafval
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              {% if state_attr(entity, 'days_until_collection_date') == 0 %}
                ); --icon-color: var(--error-color);
              {% elif state_attr(entity, 'days_until_collection_date') == 1 %}
                ); --icon-color: var(--warning-color);
              {% else %}
                var(--disabled-color)
              {% endif %} --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: sensor.afvalinfo_home_gft
            layout: vertical
            primary: GFT
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              {% if state_attr(entity, 'days_until_collection_date') == 0 %}
                ); --icon-color: var(--error-color);
              {% elif state_attr(entity, 'days_until_collection_date') == 1 %}
                ); --icon-color: var(--warning-color);
              {% else %}
                var(--disabled-color)
              {% endif %} --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: sensor.afvalinfo_home_pbd
            layout: vertical
            primary: PMD
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              {% if state_attr(entity, 'days_until_collection_date') == 0 %}
                ); --icon-color: var(--error-color);
              {% elif state_attr(entity, 'days_until_collection_date') == 1 %}
                ); --icon-color: var(--warning-color);
              {% else %}
                var(--disabled-color)
              {% endif %} --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: sensor.afvalinfo_home_papier
            layout: vertical
            primary: Papier
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              {% if state_attr(entity, 'days_until_collection_date') == 0 %}
                ); --icon-color: var(--error-color);
              {% elif state_attr(entity, 'days_until_collection_date') == 1 %}
                ); --icon-color: var(--warning-color);
              {% else %}
                var(--disabled-color)
              {% endif %} --shape-color: rgb(from var(--icon-color) r g b / 0.2);

      - type: markdown
        card_mod:
          style: !include snippets/style-markdown-titles.yaml
        content: >
          ### Devices

      - type: grid
        columns: 3
        square: true
        cards:
          - type: custom:mushroom-template-card
            entity: vacuum.valetudo_livingroom
            layout: vertical
            fill_container: true
            primary: >
              {{ state_attr(entity, 'friendly_name') }}
            secondary: >
              {{ states(entity) | capitalize }}
            icon: mdi:robot-vacuum
            icon_color: >
              {% if is_state(entity, 'cleaning') %}
                var(--rgb-warning-color)
              {% endif %}
