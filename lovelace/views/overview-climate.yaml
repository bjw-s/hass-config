title: Climate
id: climate
path: climate

type: custom:grid-layout
layout: !include snippets/layout-4-column.yaml

cards:
  # Header
  - type: markdown
    card_mod:
      style: !include snippets/style-markdown-titles.yaml
    view_layout:
      grid-column: 1/-1
    content: >
      {% set all_thermostats = integration_entities('tado') | expand | selectattr('domain', 'eq', 'climate') | list %}
      {% set on_thermostats = all_thermostats | selectattr('attributes.hvac_action', 'equalto', 'heating') | list %}

      ## Climate

      You have {{ all_thermostats|count }} thermostats and {{ on_thermostats|count }} of them {{ iif((on_thermostats|count == 1), 'is', 'are') }} heating.

  # Outside
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          style: !include snippets/style-markdown-titles.yaml
        content: >
          ### Outside

      - type: "custom:decluttering-card"
        template: multi_graph_card
        variables:
          - title: Temperature
          - entities:
              - entity: sensor.home_outdoor_temperature
                name: Driveway
          - line_width: 1

  # Living room
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          style: !include snippets/style-markdown-titles.yaml
        content: >
          ### Living room

      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          grid-template-columns: repeat(3, 1fr)
          margin: 0px
        cards:
          - type: custom:mushroom-climate-card
            view_layout:
              grid-column: span 3
            name: Thermostat
            entity: climate.living_room
            hvac_modes:
              - auto
              - heat
              - "off"
            show_temperature_control: true

          - type: "custom:decluttering-card"
            view_layout:
              grid-column: 1
            template: mini_graph_tile
            variables:
              - title: Temperature
              - entities:
                  - entity: sensor.living_room_temperature
                    name: Temperature
                  - entity: climate.living_room
                    attribute: temperature
                    name: Setpoint
                    show_fill: false

          - type: "custom:decluttering-card"
            template: mini_graph_tile
            view_layout:
              grid-column: 2
            variables:
              - entities:
                  - entity: sensor.living_room_humidity
              - title: Humidity

