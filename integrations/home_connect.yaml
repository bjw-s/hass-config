---
# The Home Connect integration allows users to integrate their home appliances supporting the Home Connect standard 
# for Bosch and Siemens using the official cloud API.
#
# https://www.home-assistant.io/integrations/home_connect/
#

home_connect:
  client_id: !env_var SECRET_HOME_CONNECT_CLIENT_ID
  client_secret: !env_var SECRET_HOME_CONNECT_CLIENT_SECRET
