---
# Home Assistant can give you an interface with is similar to a classic alarm system
#
# https://www.home-assistant.io/components/alarm_control_panel/
#

alarm_control_panel:
  - platform: my_alarm
    name: Alarm
    code: !env_var SECRET_ALARM_CODE_MASTER
    personal_codes:
      - name: Bernd
        code: !env_var SECRET_ALARM_CODE_BS
      - name: Man-Yie
        code: !env_var SECRET_ALARM_CODE_MY
      - name: Ouders Man-Yie
        code: !env_var SECRET_ALARM_CODE_OUDERS_MY
      - name: Automation
        code: !env_var SECRET_ALARM_CODE_AUTOMATION
    disarmed:
      trigger_time: 0
    armed_away:
      arming_time: 60
      delay_time: 60
    armed_home:
      arming_time: 5
      delay_time: 30
    armed_night:
      arming_time: 30
      delay_time: 30
