---
set_theme:
  alias: "Set Theme"
  max_exceeded: silent
  sequence:
    - service: frontend.set_theme
      data_template:
        name: |
          {%- if is_state("input_boolean.maintenance_enabled", "on") -%}
            darkorange
          {%- elif is_state("binary_sensor.is_dark_driveway", "on") -%}
            Google Dark Theme
          {%- else -%}
            Google Light Theme
          {%- endif -%}
        mode: light
    - service: frontend.set_theme
      data_template:
        name: |
          {%- if is_state("input_boolean.maintenance_enabled", "on") -%}
            darkorange
          {%- else -%}
            Google Dark Theme
          {%- endif -%}
        mode: dark
