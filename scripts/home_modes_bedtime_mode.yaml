---
home_modes_bedtime_mode:
  sequence:
    # Turn off lights
    - service: scene.turn_on
      entity_id: scene.kitchen_lights_off

    - service: light.turn_off
      entity_id: light.living_room

    - service: light.turn_off
      entity_id: light.dining_area

    - service: light.turn_off
      entity_id: light.bedroom_ceiling

    - service: light.turn_off
      entity_id: light.hallway_study

    - service: light.turn_off
      entity_id: light.study

    # Disable lights manual mode
    - service: input_boolean.turn_off
      entity_id: input_boolean.study_lights_manual_mode

    - service: input_boolean.turn_off
      entity_id: input_boolean.hallway_lights_manual_mode

    - service: input_boolean.turn_off
      entity_id: input_boolean.kitchen_lights_manual_mode

    - service: input_boolean.turn_off
      entity_id: input_boolean.living_room_lights_manual_mode

    - service: input_boolean.turn_off
      entity_id: input_boolean.dining_area_lights_manual_mode

    - service: input_boolean.turn_off
      entity_id: input_boolean.hallway_upstairs_lights_manual_mode

      # A/V
    - service: switch.turn_off
      entity_id: switch.living_room_subwoofer

    - service: media_player.media_stop
      entity_id: media_player.keuken

    - service: media_player.media_stop
      entity_id: media_player.studeerkamer

    - service: media_player.media_stop
      entity_id: media_player.woonkamer

    - service: script.turn_on
      entity_id: script.living_room_harmony_poweroff

    # Other
    - service: fan.turn_off
      entity_id: fan.air_purifier

    - service: switch.turn_off
      entity_id: switch.multi_purpose # Study fan
