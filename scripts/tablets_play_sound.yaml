---
tablets_play_sound:
  fields:
      sound:
        description: 'The audio file that should be played'
        example: beep-alarm.mp3
  sequence:
    - service: rest_command.hallway_tablet_playsound
      data_template:
        sound: "{{ sound }}"
    - service: rest_command.garage_tablet_playsound
      data_template:
        sound: "{{ sound }}"
