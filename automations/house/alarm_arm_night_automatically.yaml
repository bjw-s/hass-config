---
id: home_alarm_arm_night_automatically
alias: Home - Alarm - Arm Night automatically
trigger:
  - platform: state
    entity_id: input_boolean.home_modes_bedtime_mode
    to: 'on'

condition:
  condition: and
  conditions:
    - condition: state
      entity_id: alarm_control_panel.house
      state: 'disarmed'

action:
  # Dim tablet audio
  - service: fullykiosk.volume_set
    data:
      entity_id: 
        - media_player.hallway_tablet_media_player
        - media_player.garage_tablet_media_player
      volume_level: 0.2
      stream: 3

  - delay:
      seconds: 2

  # Arm alarm
  - service: alarm_control_panel.alarm_arm_night
    data:
      entity_id: alarm_control_panel.house
