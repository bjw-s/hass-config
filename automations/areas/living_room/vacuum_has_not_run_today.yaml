---
id: living_room_vacuum_has_not_run_today
alias: Living Room - Vacuum has not run today
trigger:
  - platform: time
    at: "15:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.living_area_vacuum_ran_today
      state: 'off'
    - condition: state
      entity_id: input_boolean.living_area_vacuum_automatic_cleaning_active
      state:  'on'
    - condition: not
      conditions:
        - condition: state
          entity_id: vacuum.living_area_vacuum
          state: 'cleaning'
action:
  - choose:
    # Start the vacuum automatically when holiday mode is on
    - conditions:
        - condition: state
          entity_id: input_boolean.living_area_vacuum_automatic_cleaning_active
          state: 'on'
        - condition: state
          entity_id: input_boolean.home_modes_holiday_mode
          state: 'on'
      sequence:
        - service: script.turn_on
          data:
            entity_id: script.vacuum_all_zones

    # Default asks if vacuum should run
    default:
      - service: notify.slack_bot
        data:
          message: "ðŸ§¹ Vacuum has not run today!"
          data:
            blocks:
              - type: section
                text:
                  type: mrkdwn
                  text: "ðŸ§¹ Vacuum has not run today!"
              - type: actions
                elements:
                  - type: button
                    text:
                      type: plain_text
                      text: "Run now"
                    value: vacuum_start
                    action_id: vacuum_not_run_start
                  - type: button
                    text:
                      type: plain_text
                      text: "Ignore"
                    value: vacuum_ignore
                    action_id: vacuum_not_run_ignore
