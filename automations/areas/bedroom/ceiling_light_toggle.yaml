id: bedroom_ceiling_light_toggle
alias: Bedroom - Ceiling light toggle
trigger:
  - platform: device
    domain: mqtt
    device_id: 4b50851dfdcad28915a32dae34280692
    type: click
    subtype: single
    discovery_id: 0x00158d000183a7c6 click_single
  - platform: device
    domain: mqtt
    device_id: 16ddfbe0fa5d3d2f9839f22c06427b62
    type: action
    subtype: arrow_left_click
    discovery_id: 0x90fd9ffffe9096ea action_arrow_left_click
  - platform: device
    domain: mqtt
    device_id: 3c3de2878a774facced71f8d1df4fa75
    type: action
    subtype: arrow_right_click
    discovery_id: 0x90fd9ffffed252a4 action_arrow_right_click
action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.bedroom_ceiling
        state: 'off'
      sequence:
        - scene: scene.bedroom_lights_ceiling_on
    - conditions:
      - condition: state
        entity_id: light.bedroom_ceiling
        state: 'on'
      sequence:
        - scene: scene.bedroom_lights_ceiling_off

    # Default
    default: []
