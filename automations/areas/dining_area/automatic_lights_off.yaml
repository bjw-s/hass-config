---
id: dining_area_automatic_lights_off
alias: Dining Area - Automatic lights off
max_exceeded: silent
trigger:
  - platform: state
    entity_id: binary_sensor.is_dark_dining_area
    to: 'off'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.automatic_lights_dining_area
      state: 'on'
    - condition: state
      entity_id: light.dining_area
      state: 'on'
action:
  - service: scene.turn_on
    data:
      entity_id: scene.dining_area_lights_off
      transition: 2
