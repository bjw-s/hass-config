---
id: hallway_automatic_lights_on
alias: Hallway - Automatic lights on
max_exceeded: silent
trigger:
  - platform: state
    entity_id: binary_sensor.hallway_motion
    to: 'on'
  - platform: state
    entity_id: binary_sensor.hallway_front_door
    to: 'on'
  - platform: state
    entity_id: binary_sensor.living_room_door
    to: 'on'

condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.automatic_lights_hallway
      state: 'on'
    - condition: state
      entity_id: binary_sensor.is_dark_hallway
      state: 'on'

action:
  - choose:
    - conditions:
        - condition: state
          entity_id: light.hallway
          state: 'off'
        - condition: time
          after: "20:00:00"
          before: "08:00:00"
      sequence:
        - service: scene.turn_on
          data:
            entity_id: scene.hallway_lights_dimmed
            transition: 2

    - conditions:
        - condition: state
          entity_id: light.hallway
          state: 'off'
      sequence:
        - service: scene.turn_on
          data:
            entity_id: scene.hallway_lights_on
            transition: 2

  - service: timer.start
    data:
      entity_id: timer.automatic_lights_hallway
      duration: "{{ (states('input_number.automatic_lights_duration_hallway') | float) * 60 }}"
