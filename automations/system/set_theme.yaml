---
id: system_set_theme
alias: System - Set theme
max_exceeded: silent
trigger:
  - platform: state
    entity_id: input_boolean.maintenance_enabled
  - platform: state
    entity_id: binary_sensor.is_dark_driveway
action:
  - service: frontend.set_theme
    data:
      name: |
        {%- if is_state("input_boolean.maintenance_enabled", "on") -%}
          darkorange
        {%- elif is_state("binary_sensor.is_dark_driveway", "on") -%}
          Google Dark Theme
        {%- else -%}
          Google Light Theme
        {%- endif -%}
      mode: light
  - service: frontend.set_theme
    data:
      name: |
        {%- if is_state("input_boolean.maintenance_enabled", "on") -%}
          darkorange
        {%- else -%}
          Google Dark Theme
        {%- endif -%}
      mode: dark
  - service: fullykiosk.load_start_url
    data:
      entity_id: 
        - media_player.garage_tablet_media_player
        - media_player.hallway_tablet_media_player
