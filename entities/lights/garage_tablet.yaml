---
platform: template
lights:
  garage_tablet:
    friendly_name: Garage Tablet
    value_template: |
      {{ is_state('sensor.garage_tablet_device_info', 'on') }}
    level_template: '{{ states.sensor.garage_tablet_device_info.attributes["screenBrightness"] }}'
    turn_on:
      service: rest_command.garage_tablet_command
      data:
        cmd: stopScreensaver
    turn_off:
      service: rest_command.garage_tablet_command
      data:
        cmd: startScreensaver
    set_level:
      service: rest_command.garage_tablet_command
      data_template:
        cmd: setStringSetting
        key: screenBrightness
        value: '{{ brightness }}'
