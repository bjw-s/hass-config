---
platform: template
sensors:
  driveway_is_dark:
    icon_template: >
      {%- if (states('sensor.driveway_motion_sensor_illuminance_lux') | float) < (states('input_number.is_dark_lux_driveway') | float) -%} 
        mdi:brightness-4
      {%- else -%}
        mdi:brightness-5
      {%- endif -%}
    value_template: >
      {{
        (states('input_number.is_dark_lux_driveway') | float) > 0
        and
        (states('sensor.driveway_motion_sensor_illuminance_lux') | float) < (states('input_number.is_dark_lux_driveway') | float) 
      }}
    delay_on:
      minutes: 1
