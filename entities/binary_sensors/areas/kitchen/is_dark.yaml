---
platform: template
sensors:
  kitchen_is_dark:
    icon_template: >
      {%- if (states('sensor.kitchen_motion_sensor_illuminance_lux') | float) < (states('input_number.is_dark_lux_kitchen') | float) -%} 
        mdi:brightness-4
      {%- else -%}
        mdi:brightness-5
      {%- endif -%}
    value_template: >
      {{
        (states('input_number.is_dark_lux_kitchen') | float) > 0
        and 
        (states('sensor.kitchen_motion_sensor_illuminance_lux') | float) < (states('input_number.is_dark_lux_kitchen') | float) 
      }}
