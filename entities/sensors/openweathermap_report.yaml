---
platform: rest
name: openweather_report
resource_template: "https://api.openweathermap.org/data/2.5/onecall?lat={{ state_attr('zone.home', 'latitude') }}&lon={{ state_attr('zone.home', 'longitude') }}&exclude=hourly,minutely&appid={{ states('sensor.system_openweathermap_token') }}&units=metric&lang=en"
scan_interval:
  minutes: 60
json_attributes:
  - current
  - daily
value_template: "{{ value_json['current']['dt'] | timestamp_custom('%Y-%m-%d %H:%M', true) }}"
