---
platform: rest
name: Hallway Tablet Device Info
resource: !env_var SECRET_HALLWAY_TABLET_URL_DEVICEINFO
scan_interval: 15
json_attributes:
- screenBrightness
- isScreenOn
- isInScreensaver
value_template: |
  {% if (value_json.screenBrightness | int) > 0 -%}
    on
  {%- else -%}
    off
  {%- endif %}
