---
platform: command_line
switches:
  hyperion_toggle_hdr:
    command_on: 'curl -X POST -i "http://10.1.3.56:8090/json-rpc" -d ''{"command":"videomodehdr","HDR":1}'''
    command_off: 'curl -X POST -i "http://10.1.3.56:8090/json-rpc" -d ''{"command":"videomodehdr","HDR":0}'''
    command_state: "curl -k http://10.1.3.56:8090/json-rpc -H 'Content-Type: application/json' -d '{\"command\":\"serverinfo\"}'"
    value_template: >
      {% if value_json.info.videomodehdr == 1 %}
        {{ true }}
      {% else %}
        {{ false }}
      {% endif %}
